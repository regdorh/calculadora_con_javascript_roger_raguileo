<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.jpg"/>
    <title>Calculadora con Javascript</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1><span>C</span><span>a</span><span>l</span><span>c</span><span>u</span><span>l</span><span>a</span><span>d</span><span>o</span><span>r</span><span>a</span></h1>
    </div>

    <div class="container">
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br/>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br/>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br/>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br/>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br/>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
    </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
